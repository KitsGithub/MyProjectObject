 <!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0,minimum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<title>发布车源</title>
<link rel="stylesheet" type="text/css" href="css/sf_style.css" />
</head>
<style type="text/css">
	
</style>
<body>
<div class="sf_wrap sfRelease"  id="releaseCar" style="opacity:1">
	<div class="sf_divwrap">
		<!--发车路线开始-->
		<div class="sf_w">
			<h1 class="sf_h1">发车路线</h1>
				 <div>
                	<div>
                		<div class="icon_frombg"></div>
	                    <p class="sftitle" >
	                    	<input readonly class="sf_formadd sf_fromAdd" id="sf_fromAdd" placeholder="请选择出发省、市、县" value=""   /><span class="sf_develop"  ></span>
	                    </p>   
	                </div>
	                <div>
	                	<div class="icon_contenbg"></div>
	                	<div class="sf_Inputaddress">
	                    	<input class="sf_D sf_Dbottm" type="text" name="number" id="input_from_detail" value=""   placeholder="请填写出发地详细地址" />
	                	</div>
	                </div>
	                <div>
	                	<div class="icon_tobg"></div>
	                    <p class="sftitle2"  ><input readonly class="sf_formadd sf_toAdd" id="toAddress" placeholder="请选择到达省、市、县"   /><span class="sf_develop"></span></p>
	                </div>
	                <div>
	                	<div class="icon_tobglast"></div>
	                	<div class="sf_Inputaddress">
                        	<input class="sf_D sf_Dbottm" type="text" name="number" id="input_to_detail" value="" placeholder="请填写目的地详细地址" />
                    	</div>
	                </div>
                </div>
                
		</div>
		<!--发车路线结束-->
		<!--车辆类型选择-->
		<div class="sf_w">
			<h1 class="sf_h1">车辆信息</h1>
			<div class="hui-accordion ss">
				<p class="sf_title3 sf_bbt" id="choseCarnumber"><input readonly class="sf_formadd sf_carType" placeholder="选择车辆类型"  id="carNumber" /><span class="sf_develop"></span></p>
			</div>
			<div class="caiList">
				<ul id="carWraps">
				</ul>
			</div>
		</div>
		<!--车辆类型选择结束-->
		<!-- 备注 -->
		<div class="sf_w" style="margin-bottom: 5rem;">
			<h1 class="sf_h1">其他信息</h1>
			<div class="sf_bzright">
				<textarea class="sf_Bz" name="beizhu" id="input_remark" placeholder="填写备注"  v-model="textvalue"></textarea>
			</div>
		</div>
		<!--备注结束-->
		
	</div>
	<div class="sf_Fb" onclick="justCar()">
			立即发布
	</div>
	

</div>
<!-- 资源 -->
<script type="text/javascript" src="appjs/resource/jquery.js" charset="UTF-8"></script>

<!--cordove相关JS-->
<script type="text/javascript" src="../cordova.js"></script>
<script type="text/javascript" src="../cordova_plugins.js"></script>
<script type="text/javascript" src="../js/index.js"></script>


<script type="text/javascript" src="appjs/contence.js" charset="UTF-8"></script>
<script type="text/javascript" src="appjs/resource/common.js" charset="UTF-8"></script>
<script type="text/javascript" src="appjs/releaseCar.js" charset="UTF-8"></script>






</body>
</html>

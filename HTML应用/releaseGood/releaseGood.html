<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0,minimum-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<title>发布</title>
	<link rel="stylesheet" type="text/css" href="css/releaseGood.css">
</head>
<body>
	<div class="superClass">
		<div class="navHeader">
		<span><img src="img/Nav_Back.png"></span>
		<span class="navTitle">发布货源</span>
		<span class="navRight">暂存</span>
		<span class="navSeparateLine"></span>
	</div>
	<div class="transportLine">
		<h3 class="Title">发货路线</h3>
		<span class="transportAddress">选择出发省、市、区</span>
		<span class="transportArrowDown"><img src="img/Arrow_Down.png"></span>
		<input type="text" name="详细地址" placeholder="详细地址" class="transprotInput">
		<span class="transportAddress">选择到达省、市、区</span>
		<span class="transportArrowDown"><img src="img/Arrow_Down.png"></span>
		<input type="text" name="到达地址" placeholder="到达地址" class="transprotInput">
		<span class="separateLine"></span>
	</div>
	<div class="transportGoodInfomation">
		<h3 class="Title">货物及车辆信息</h3>
		<input type="text" name="请输入货物名称" placeholder="请输入货物名称" class="infomationInput" >
		<div>
			<span class="infomationTitle">请选择货物类型</span>
			<span class="transportArrowDown"><img src="img/Arrow_Down.png"></span>
		</div>
		<input type="text" name="填写货物重量" placeholder="填写货物重量" class="infomationInput" >
		<input type="text" name="填写货物体积" placeholder="填写货物体积" class="infomationInput" >
		<div>
			<span class="infomationTitle">选择车辆类型</span>
			<span class="transportArrowDown"><img src="img/Arrow_Down.png"></span>
		</div>
		<div>
			<span class="infomationTitle">选择车长度</span>
			<span class="transportArrowDown"><img src="img/Arrow_Down.png"></span>
		</div>
		<input type="text" name="填写所需车数量" placeholder="填写所需车数量" class="infomationInput" >
		<span class="separateLine"></span>
	</div>
	</div>
</body>
</html>
